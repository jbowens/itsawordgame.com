<!DOCTYPE html>
<html>
    <head>
        <title>It's a word game</title>
        <link href='http://fonts.googleapis.com/css?family=Trykker' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/main.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="/static/game.js"></script>
    </head>
    <body>
      <div id="cont">
        <div id="primary">
          <div id="header">
            <div class="timer" id="timer"><span class="time">--:--</span><span class="desc"></span></div>
            <h1>It's a word game.</h1>
            <div class="clearfix"></div>
          </div>
          <div id="content">
              <p id="rules">Move your cursor over the tiles to find words. Longer words are worth more points, and only
                words with at least four letters count at all.</p>
            <div id="board">
                  <h3 id="loading">Loading&hellip;</h3>
                  <div class="clearfix"></div>
              </div>
          </div>
        </div>
        <div id="secondary">
          <div class="secondary-header">
            <span id="point-total">0</span>
            <span class="pts">pts</span>
          </div>
          <ul id="my-words">
          </ul>
        </div>
        <div class="clearfix"></div>
      </div>
    </body>
</html>
